<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>index</title><meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="李颖豪面试">
<!-- 加载CSS样式表 -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="./css/hangman-index-min.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements --><!--[if lt IE 9]><script src="./js/html5.js"></script><![endif]--></head><body>

<div class="container-narrow">

<div class="masthead">
	<h3 class="muted">Hangman GAME By Richard Lea</h3>
</div>

<hr>
<div id="HangmanView_Jumbotron" class="jumbotron">
	<h1>Hangman (game)</h1>
	<p class="lead">
		a game of guessing a word or phrase one letter at a time
	</p>
	<h5 class="information">Before game, you should provide your userId for accessing the game.</h5>
	<p>
		<input type="text" id='HangmanView_Jumbotron_userIdInput' value="chigix@zoho.com" placeholder="Please input your userId in the Game">
		<input type="text" id='HangmanView_Jumbotron_url' value="http://strikingly-interview-test.herokuapp.com/guess/process" placeholder="Please input the Request URL">
		<input type="text" id='HangmanView_Jumbotron_support' value="http://localhost/server_side/web/app_dev.php/hangman/rest/" placeholder="Please input the Support REST API URL">
	</p>
	<a class="btn btn-large btn-success" href="javascript:void(0);">START</a>
	<div id="HangmanView_WordToGuess" class="">
</div>
<script type="text/template" id="HangmanView_WordToGuess_template">
	<table class="table table-striped table-bordered">
        <tr>
          <td>Word:</td>
          <td><%= word %></td>
        </tr>
        <tr>
          <td>Time Allowed</td>
          <td><%= data.numberOfGuessAllowedForThisWord %></td>
        </tr>
        <tr>
          <td>Count</td>
          <td><%= data.numberOfWordsTried %></td>
        </tr>
    </table>
</script>
<script type="text/javascript">var HangmanView_WordToGuess = null;</script><script type="text/javascript">(function(){if("undefined" == typeof HangmanView_WordToGuess|| HangmanView_WordToGuess instanceof HTMLElement){console.log('【var HangmanView_WordToGuess】','未定义');}else{console.log('【var HangmanView_WordToGuess】',HangmanView_WordToGuess);}})();</script>
</div>
<script type="text/javascript">var HangmanView_Jumbotron = null;</script><script type="text/javascript">(function(){if("undefined" == typeof HangmanView_Jumbotron|| HangmanView_Jumbotron instanceof HTMLElement){console.log('【var HangmanView_Jumbotron】','未定义');}else{console.log('【var HangmanView_Jumbotron】',HangmanView_Jumbotron);}})();</script>
<hr>
<div class="alert" style='display:none;'></div>
<div id="HangmanView_Keyboard" class="row">
</div>
<script type="text/template" id="HangmanView_KeyView">
	<div class="span1 key"><%= label %></div>
</script>
<script type="text/javascript">var HangmanView_KeyView = null;</script><script type="text/javascript">(function(){if("undefined" == typeof HangmanView_KeyView|| HangmanView_KeyView instanceof HTMLElement){console.log('【var HangmanView_KeyView】','未定义');}else{console.log('【var HangmanView_KeyView】',HangmanView_KeyView);}})();</script>
<script type="text/javascript">var HangmanView_Keyboard = null;</script><script type="text/javascript">(function(){if("undefined" == typeof HangmanView_Keyboard|| HangmanView_Keyboard instanceof HTMLElement){console.log('【var HangmanView_Keyboard】','未定义');}else{console.log('【var HangmanView_Keyboard】',HangmanView_Keyboard);}})();</script>
<hr>

<div class="footer">
<p>&copy; 千木の郷</p>
</div>

</div> <!-- /container -->

<!-- 加载JavaScript
================================================== -->
<!-- 置于文档最后以优先加载内容 -->
<script src="./js/require.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript">

requirejs.config({
    "baseUrl": "./",
    "paths": {
        "mvc":"./js/jquery.mvc",
    	"app": "./js"
    },
    'generateSourceMaps':false,
    "shim": {
        
    }
});


requirejs(["app/hangman-index"]);</script></body></html>
